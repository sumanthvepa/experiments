<!doctype html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>02-svg-logo</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="description" content="
    This website demonstrates how to create a simple SVG logo.
    The documentation for how this was created is found in the
    README.md file, source code of this file, the CSS files, and
    in notes.md file in the design directory. Together they
    show how to create a simple SVG logo that is accessible
    and SEO friendly.
  ">

  <meta property="og:title" content="SVG Logo">
  <meta property="og:type" content="website">
  <meta property="og:url" content="http://darknes2.milestone42.com:5002/">
  <meta property="og:image" content="img/svg-logo-og.png">
  <meta property="og:image:alt" content="
    Shows a screenshot of the website as 16:9 image.
    The image shows a blank website with just a netfinet
    logo on the top-left and a copyright message at the bottom.">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#e3dcd0">

  <!--
    Change class no-js on the html element to js to indicate is available.
    See 01-sticky-footer for details.
  -->
  <script src="js/js-enabled.js" defer></script>
</head>
<body>
  <header>
    <!--
      This is the logo for the site. It is an SVG image that contains
      the text "netfinet"
    -->
    <!--
        To make it accessible, we use a visually hidden heading so
        that screen readers can read it.

        The style .visually-hidden is defined in state.css and is part
        of the CSS reset that is provided by HTML5 Boilerplate.
        This renders the text invisible to sighted users, but still
        allows screen readers to read it. It also helps with SEO.
    -->
    <h1 class="visually-hidden logo">netfinet</h1>
    <!--
      We enclose the logo in an anchor tag so that clicking on it
      takes the user to the home page. The aria-label attribute
      provides a text alternative for screen readers. And helps with
      SEO
    -->
    <a href="/" aria-label="Go to the Netfinet home page by clicking on the logo">
      <!--
        The logo is an inline SVG image. This allows us to style it
        with CSS and make it accessible and SEO friendly.

        The SVG was generated using Adobe Illustrator and exported
        as and SVG file. You can see the original SVG that was
        generated by Illustrator in the file netfinet-logo.svg.
        The SVG has been cleaned up to remove unnecessary groups,
        and inline styles. The styles names have been changed to
        make them more readable and to follow the SMACSS guidelines
        for naming CSS classes.

        Each path in the SVG represents a letter in the word
        'netfinet'. The ellipse represents the dot on the i.

        Then we added title and desc elements to the SVG to make it
        accessible and SEO friendly. The title element provides name
        of the logo, and the desc element provides a description
        of the logo. This is important for screen readers and SEO.

        The styles for the logo are defined in the CSS file
        css/module.css.
      -->
      <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 142.41 37.1">
        <title>Netfinet Logo</title>
        <desc>
          The netfinet logo consists of the text 'netfinet' in a slate
          blue Mohave font. The dot on the i, which in mohave is a
          square, is replaced with a faded red circle of the same
          size.
        </desc>

        <path class="logo-text" d="M52.85,36.82c-2.56,0-4.6-.74-6.12-2.21-1.52-1.47-2.28-3.54-2.28-6.19v-12.82h-4.32v-5.52h4.32V3.84h6v6.24h5.04v5.52h-5.04v12.82c0,.72.21,1.3.62,1.74.42.44,1.01.66,1.78.66h2.64v6h-2.64Z"/>

        <ellipse class="logo-dot" cx="78.26" cy="5.04" rx="3" ry="3.12"/>
      </svg>
    </a>
