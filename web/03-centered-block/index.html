    This element is both a flex element within the body's flex container,
    and a flex container that contains the <p> elment in it.

    The way to center the <p> horizontally and vertcally consists of
    3 steps:

    1. Expand the main container to take up all remaining available
       vertical space.
       This is done by specifying flex-basis, flex-grow, flex-shrink.
       for the style see css/layout.css for how these need to be specifed.

    2. Modify the <p> element so that it positions itself in the middle
       of the main container.  
       This is done by setting margin to auto for this element. See
       css/module.css for details.

    3. Make sure that the text itself is centered within the p element.
       This is done by setting test-align to center. See css/module.css
       for details.
  -->
